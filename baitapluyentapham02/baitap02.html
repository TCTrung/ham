<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich va chu vi hinh tron</title>
</head>
<body>
<script>
    function circleArea(a) {
    return a*2*3.14;
    // document.write('Chu vi hinh tron la ' + (a*2*3.14))
    }
    function circlePerimeter(a) {
    return a*a*3.14;
    // document.write('Dien tich hinh tron la '+ (a*a*3.14))
    }
    let a = +prompt('Nhap ban kinh hinh trong :');
    document.write('Chu vi hinh tron la ' + circleArea(a) + '<br>')
    document.write('Dien tich hinh tron la '+ circlePerimeter(a)) ;


</script>
</body>
</html>
