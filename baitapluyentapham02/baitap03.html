<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<script>
    function factorial(x) {
        let result = 1;
        for (let i = 1; i <= x; i++) {
            result *= i;
        }
        return result;
    }
    let x = +prompt("Nhap gia tri: ");
    document.write('Giai thua cua '+ x + ' la '+ factorial(x));

</script>
</body>
</html>
